<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link rel="stylesheet" href="register-login.css">
    <script src="https://kit.fontawesome.com/fbaa6b3e69.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-container container-width ">
        <div class="logo">
            <a href="index.html"><img class="logo" src="logo/logom2_white.png" alt="LogoM2"></a>
        </div>
        <span class="icon-toggler">
            <i class="fa-solid fa-bars"></i>
        </span>
        <ul class="nav-list">
            <li class="list li-home"><a href="index.html">Home</a></li>
            <li class="list"><a href="student.html">Student</a></li>
            <li class="list"><a href="about.html">About</a></li>
            <li class="list"><a href="contact.html">Contact</a></li>
            <button class="list login"><a href="login.html">Login</a></button>
        </ul>
    </div>
    <div class="grid-login">
        <div class="left-login">
            <h2>The harder you work, the brighter your lucky star shines.</h2>
        </div>
        <div class="right-login">
            <div class="form-box register-box">
                <div class="register">
                    <h2>Registation</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" required>
                            <label class="email">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <div class="check-box">
                                <label><input type="checkbox"> I agree to the terms & conditions</label>

                            </div>
                            <div class="btn-submit-login">
                                <button type="submit">Register</button>
                                <div class="login-register">
                                    <p>Already have an account? <a href="login.html" class="register-link">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Registation -->

        </div>
    </div>
</body>
<script src="javaScript.js"></script>

</html>
